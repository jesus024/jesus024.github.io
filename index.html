<body>
    <header class="navbar">
        <h1>CRUD Jesus A</h1>
    </header>
    <main>
        <section class="container-form">
            <div class="myForm">
                <form action="" class="Form-product">
                    <input type="text" placeholder=" Product name" id="name-product" name="name-product" required>
                    <input type="number" placeholder=" Quantity" id="quantity-product" name="quantity-product" required>
                    <input type="number" placeholder=" Price per unit" id="price-product" name="price-product" required>
                    <div class="container-btns">
                        <button type="submit" id="btn-save"> Save Product</button>
                        <button type="reset" id="btn-clean"> Clear Form</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="container-table">
            <div class="table-form">
                <table>
                    <thead>
                        <tr>
                            <th> ID</th>
                            <th> Product</th>
                            <th> Price-Unit</th>
                            <th> Quantity</th>
                            <th> Actions</th>
                        </tr>
                    </thead>
                    <tbody class="container_master">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Jesus A. All rights reserved.</p>
    </footer>
    <script type="module" src="./main.js"></script>
</body>
